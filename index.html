<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioLinkie</title>
    <link href="https://fonts.googleapis.com/css2?family=Marlon:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white; /* Default background color */
            color: black; /* Default text color */
            font-family: 'Marlon', sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .made-with-love {
            font-weight: bold;
        }

        .enter-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="content">
    <img src="https://avatarfiles.alphacoders.com/231/231980.jpg" alt="Profile Image" id="profile-image">
    <div>
        <div class="name" id="username">rights4a</div>
        <p>Programmer</p>
    </div>
    <div class="social-icons">
        <a href="https://github.com/rights4a">GitHub</a>
        <a href="https://soundcloud.com/coldestinc">SoundCloud</a>
        <!-- Add more social links as needed -->
    </div>
    <div class="made-with-love">Made with love by @rights4a</div>
</div>

<div class="enter-message" id="enter-message">Click to Enter</div>

<script>
    // Toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    // Toggle content visibility and dark mode
    function enterSite() {
        const content = document.querySelector('.content');
        const enterMessage = document.querySelector('#enter-message');
        if (content.style.display === 'none') {
            content.style.display = 'flex';
            enterMessage.style.display = 'none';
            if (localStorage.getItem('darkMode') === 'true') {
                toggleDarkMode();
            }
        }
    }

    // Event listener for click to enter
    document.getElementById('enter-message').addEventListener('click', enterSite);

    // Toggle dark mode on slider change
    document.getElementById('dark-mode-slider').addEventListener('change', function () {
        toggleDarkMode();
        localStorage.setItem('darkMode', this.checked);
    });

    // Check if dark mode preference is stored
    if (localStorage.getItem('darkMode') === 'true') {
        document.getElementById('dark-mode-slider').checked = true;
        toggleDarkMode();
    }
</script>
</body>
</html>
