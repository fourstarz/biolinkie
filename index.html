<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Umba+Soft:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://burst.shopifycdn.com/photos/city-landscape-at-night.jpg?width=1000&format=pjpg&exif=0&iptc=0');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: changeBackground 10s infinite alternate;
            transition: background-color 0.3s ease;
            font-family: 'Umba Soft', sans-serif;
            position: relative; /* Added for absolute positioning of love text */
        }

        @keyframes changeBackground {
            0% {
                filter: brightness(100%);
            }

            100% {
                filter: brightness(80%);
            }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-text {
            font-size: 24px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: background-color 0.5s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative; /* Added for absolute positioning of love text */
            max-width: 400px;
            margin: auto;
        }

        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .name {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #6a00ff;
        }

        p {
            margin: 0;
            color: #333;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: particleAnim 10s linear infinite, particleMove 10s linear infinite;
        }

        @keyframes particleAnim {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes particleMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(calc(100vw - 50%), calc(100vh - 50%));
            }
        }

        .love-text {
            position: absolute;
            bottom: -20px; /* Adjust this value as needed */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #6a00ff;
            opacity: 0; /* Hidden by default */
            pointer-events: none;
            z-index: 1;
        }

        .content:hover .love-text {
            opacity: 1; /* Show on hover */
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>

    <div class="content" style="display: none;">
        <img src="https://avatarfiles.alphacoders.com/231/231980.jpg" alt="Profile Image">
        <div>
            <div class="name" id="username">Loading...</div>
            <p>Programmer</p>
        </div>
        <div class="social-icons">
            <a href="https://github.com/rights4a"><img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="GitHub" style="width: 30px;"></a>
            <a href="https://soundcloud.com/coldestinc"><img src="https://image.flaticon.com/icons/png/512/1384/1384015.png" alt="SoundCloud" style="width: 30px;"></a>
            <!-- Add more social icons as needed -->
        </div>

        <!-- Love text -->
        <div class="love-text">Made with love by @rights4a</div>
    </div>

    <div class="particles">
        <!-- Generate particles -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const NUM_PARTICLES = 50;
                const particles = document.querySelector('.particles');

                for (let i = 0; i < NUM_PARTICLES; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.width = `${Math.random() * 10}px`;
                    particle.style.height = `${Math.random() * 10}px`;
                    particle.style.left = `${Math.random() * window.innerWidth}px`;
                    particle.style.top = `${Math.random() * window.innerHeight}px`;
                    particles.appendChild(particle);
                }

                // Simulate loading time
                setTimeout(function () {
                    const loadingScreen = document.querySelector('.loading-screen');
                    const content = document.querySelector('.content');

                    loadingScreen.style.display = 'none';
                    content.style.display = 'block';

                    // Replace loading text with GitHub username
                    const usernameElement = document.getElementById('username');
                    usernameElement.textContent = 'rights4a';
                }, 2000); // Adjust the time as needed
            });
        </script>
    </div>
</body>
</html>
